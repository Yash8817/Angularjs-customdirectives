<table class="tableui" ng-class='(product.price >= 5000) ? varPriceLow : varPriceHigh'>
    <tr>
      <td width=5%>{{product.product_id}}</td>
      <td width=70%>{{product.display_name}}</td>
      <td width=5%>{{product.price}}</td>
      <td width=5%>{{product.brand_id}}</td>
      <td width=15%>{{promo}} <button ng-click="clickme(product.product_id)">Buy</button></td>
    </tr>
</table>

<style>
  .tableui{
    width:70%;    
  }
  .priceLow{
    background-color: violet;
  }
  .priceHigh{
    background-color: yellowgreen;
  }
</style>
